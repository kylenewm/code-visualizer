# invariants.yaml - Path protection for codeflow-viz
# Generated by /enforce

# Forbidden paths - ALWAYS blocked
forbidden_paths:
  - "*.env"
  - ".env.*"
  - ".envrc"                   # direnv secrets file
  - "credentials/*"
  - ".secrets/*"
  - "**/secrets.yaml"
  - "**/api_keys.json"
  - "**/*.pem"
  - "**/*.key"
  - ".codeflow/*.db"           # SQLite databases (may contain sensitive data)

# Protected paths - require explicit override
protected_paths:
  - "package.json"             # Dependencies affect everyone
  - "tsconfig.json"            # TypeScript config
  - "src/storage/sqlite.ts"    # Database schema changes
  - ".mcp.json"                # MCP configuration

notes: |
  Path-based enforcement for codeflow-viz.
  Pre-commit hook blocks forbidden paths.
  See CLAUDE.md for semantic invariants (Claude Integration, etc.)
